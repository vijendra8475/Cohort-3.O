<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h2>Sign up section</h2>
    <div>
        Signup
        <input type="text" id="signup-username" name="username" placeholder="Username" />
        <input type="number" id="signup-password" name="password" placeholder="Password" />
        <button onclick="signup()">Submit</button>
    </div>
    <br><br><br><br><br>

    <h2>Sign in section</h2>
    <div>
        Signin
        <input type="text" id="signin-username" name="username" placeholder="Username">
        <input type="password" id="signin-password" name="password" placeholder="Password">
        <button onclick="signin()">Submit</button>
    </div>
    <br><br><br><br><br>

    <h2>User information section</h2>
    <div>
        User information:
        <div id="information"></div>
    </div>
    <br><br><br><br><br>

    <h2>Logout button</h2>
    <div>
        <button onclick="logout()">Logout</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script>
        async function signup() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;

            const response = await axios.post("http://localhost:3000/signup", {
                username,
                password
            })
            alert("Signed up successfully");
        }


        async function signin() {
            const username = document.getElementById("signin-username").value;
            const password = document.getElementById("signin-password").value;

            const response = await axios.post("http://localhost:3000/signin", {
                username: username,
                password: password
            });

            localStorage.setItem("token", response.data.token);

            alert("Signed in successfully");
        }


        async function logout() {
            localStorage.removeItem("token");
        }



        async function getUserInformation() {
            const token = localStorage.getItem("token");

            if (token) {
                const response = await axios.get("http://localhost:3000/me", {
                    headers: {
                        Authorization: token
                    }
                });
                document.getElementById("information").innerHTML = response.data.username;
            }
        }
    </script>
</body>

</html>
