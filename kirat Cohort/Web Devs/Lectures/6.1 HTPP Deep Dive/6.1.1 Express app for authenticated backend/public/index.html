<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="auth">
        Signup
        <input type="text" id="signup-username" name="username" placeholder="Username">
        <input type="password" id="signup-password" name="password" placeholder="Password">
        <button onclick="signup()">Submit</button>
    </div>


    <div class="auth">
        Signin
        <input type="text" id="signin-username" name="username" placeholder="Username">
        <input type="password" id="signin-password" name="password" placeholder="Password">
        <button onclick="signin()">Submit</button>
    </div>



    <div class="authenticated">
        User information:
        <div id="information"></div>
    </div>



    <div class="authenticated">
        <button onclick="logout()">Logout</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script>
    async function signup() {
        const username = document.getElementById("signup-username").value;
        const password = document.getElementById("signup-password").value;

        await axios.post("http://localhost:3000/signup", {
            username,
            password
        });

        alert("Signed up successfully");
    }

    async function signin() {
        const username = document.getElementById("signin-username").value;
        const password = document.getElementById("signin-password").value;

        const response = await axios.post("http://localhost:3000/signin", {
            username,
            password
        });

        localStorage.setItem("token", response.data.token);

        alert("Signed in successfully");
        getUserInformation(); // ✅ refresh UI
    }

    function logout() {
        localStorage.removeItem("token");
        getUserInformation(); // ✅ refresh UI
    }

    async function getUserInformation() {
        const token = localStorage.getItem("token");

        const auth = document.querySelectorAll('.auth');
        const info = document.querySelectorAll('.authenticated'); // ✅ FIXED

        if (token) {
            const response = await axios.get("http://localhost:3000/me", {
                headers: {
                    Authorization: token
                }
            });

            document.getElementById("information").innerHTML =
                response.data.username;

            auth.forEach(div => div.style.display = 'none');
            info.forEach(div => div.style.display = 'block');

        } else {
            auth.forEach(div => div.style.display = 'block');
            info.forEach(div => div.style.display = 'none');
        }
    }

    // run on page load
    getUserInformation();
</script>

</body>

</html>
